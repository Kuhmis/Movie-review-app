<h2>Watchlist</h2>
<div class="form-inline">
  <input class="form-control mr-sm-2" type="text" placeholder="Movie name" aria-label="Movie name">
  <button class="btn btn-item btn-secondary" type="submit">Add</button>
</div>
<ul class="movies">
  <li *ngFor="let movie of movies">
    <a routerLink="/detail/{{movie.id}}">
      <span class="badge">{{movie.id}}</span> {{movie.name}}
    </a>
  </li>
</ul>
